{% extends "layout.html" %}

{% block title %}¿Olvidaste tu contraseña?{% endblock %}

{% block contenido %}
<div class="flex justify-center items-center min-h-[70vh] px-4 animate-fade-in-up">
  <section class="w-full max-w-lg glass-effect border border-white/20 rounded-2xl shadow-2xl p-6 space-y-5 hover-lift">

    <!-- Encabezado -->
    <header class="text-center space-y-2">
      <div class="mx-auto flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-blue-400 to-blue-600 shadow-xl">
        <i data-lucide="mail" class="w-6 h-6 text-white"></i>
      </div>
      <div>
        <h1 class="text-2xl font-bold text-white tracking-tight">Recuperar Contraseña</h1>
        <p class="text-xs text-gray-400 mt-1">Ingresá tu email para recibir instrucciones</p>
      </div>
    </header>

    <!-- Formulario -->
    <form id="forgotPasswordForm" autocomplete="off" class="space-y-4">
      <!-- Campo email -->
      <div class="relative group">
        <label for="email" class="block text-xs font-medium text-gray-200 mb-1.5">Email</label>
        <div class="relative">
          <input 
            id="email" 
            name="email" 
            type="email" 
            required 
            autofocus
            class="w-full bg-gray-800/50 border border-gray-700 pl-9 pr-3 py-2 rounded-lg text-sm text-white placeholder-gray-500 
                   focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all duration-200
                   group-hover:border-gray-600" 
            placeholder="tu@email.com"
          />
          <div class="absolute left-2.5 top-2.5 text-gray-400 group-focus-within:text-blue-400 transition-colors">
            <i data-lucide="mail" class="w-4 h-4"></i>
          </div>
        </div>
      </div>

      <!-- Botón enviar -->
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-blue-600 to-blue-500 text-white font-semibold py-2.5 px-4 rounded-lg shadow-lg
               hover:from-blue-700 hover:to-blue-600 transform hover:scale-[1.02] transition-all duration-200 text-sm
               flex items-center justify-center gap-2"
      >
        <i data-lucide="send" class="w-4 h-4"></i>
        Enviar Instrucciones
      </button>
    </form>

    <!-- Link volver al login -->
    <div class="text-center">
      <a href="/" class="text-xs text-gray-400 hover:text-blue-400 transition-colors flex items-center justify-center gap-1">
        <i data-lucide="arrow-left" class="w-3 h-3"></i>
        Volver al inicio de sesión
      </a>
    </div>

    <!-- Toast -->
    <div 
      id="toast" 
      class="fixed bottom-4 right-4 bg-gradient-to-r from-blue-600 to-blue-500 text-white py-2 px-4 rounded-lg shadow-2xl text-xs flex items-center gap-2 opacity-0 pointer-events-none transition-all duration-300 z-50"
    >
      <i data-lucide="check-circle" class="w-4 h-4"></i>
      <span id="toastMessage"></span>
    </div>

  </section>
</div>

<script>
  document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');
    
    try {
      const res = await fetch('/api/forgot-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      
      const data = await res.json();
      
      if (res.ok) {
        toastMessage.textContent = data.mensaje;
        toast.classList.remove('opacity-0', 'pointer-events-none');
        toast.classList.add('opacity-100');
        
        // Limpiar formulario
        document.getElementById('email').value = '';
        
        // Ocultar toast después de 5 segundos
        setTimeout(() => {
          toast.classList.remove('opacity-100');
          toast.classList.add('opacity-0', 'pointer-events-none');
        }, 5000);
      } else {
        alert('Error: ' + data.detail);
      }
    } catch (error) {
      alert('Error al enviar solicitud. Intentá de nuevo.');
      console.error(error);
    }
  });
  
  // Inicializar íconos
  lucide.createIcons();
</script>
{% endblock %}
