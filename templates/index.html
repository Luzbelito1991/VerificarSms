{% extends "layout.html" %}

{% block title %}Iniciar sesión{% endblock %}

{% block contenido %}
<div class="flex justify-center items-center min-h-[85vh] px-4 animate-fade-in-up">
  <section class="w-full max-w-md glass-effect border border-white/20 rounded-2xl shadow-2xl p-8 space-y-7 hover-lift">

    <!-- Encabezado moderno -->
    <header class="text-center space-y-3">
      <div class="mx-auto flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-emerald-400 to-emerald-600 shadow-xl">
        <i data-lucide="shield-check" class="w-8 h-8 text-white"></i>
      </div>
      <div>
        <h1 class="text-3xl font-bold text-white tracking-tight">Bienvenido</h1>
        <p class="text-sm text-gray-400 mt-2">Ingresá tus credenciales para continuar</p>
      </div>
    </header>

    <!-- Formulario -->
    <form id="loginForm" autocomplete="off" class="space-y-5">
      <!-- Campo usuario -->
      <div class="relative group">
        <label for="username" class="block text-sm font-medium text-gray-200 mb-2">Usuario</label>
        <div class="relative">
          <input 
            id="username" 
            name="username" 
            type="text" 
            required 
            autocomplete="username" 
            autofocus
            class="w-full bg-gray-800/50 border border-gray-700 pl-11 pr-4 py-3 rounded-xl text-sm text-white placeholder-gray-500 
                   focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all duration-200
                   group-hover:border-gray-600" 
            placeholder="Ingresá tu usuario"
          />
          <div class="absolute left-3.5 top-3.5 text-gray-400 group-focus-within:text-emerald-400 transition-colors">
            <i data-lucide="user" class="w-5 h-5"></i>
          </div>
        </div>
      </div>

      <!-- Campo contraseña con toggle -->
      <div class="relative group">
        <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Contraseña</label>
        <div class="relative">
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            autocomplete="current-password"
            class="w-full bg-gray-800/50 border border-gray-700 pl-11 pr-12 py-3 rounded-xl text-sm text-white placeholder-gray-500 
                   focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all duration-200
                   group-hover:border-gray-600" 
            placeholder="Ingresá tu contraseña"
          />
          <div class="absolute left-3.5 top-3.5 text-gray-400 group-focus-within:text-emerald-400 transition-colors">
            <i data-lucide="lock" class="w-5 h-5"></i>
          </div>
          <button 
            type="button" 
            id="togglePassword" 
            class="absolute right-3 top-3 text-gray-400 hover:text-gray-200 focus:outline-none p-0.5 rounded-lg hover:bg-white/5 transition-all"
          >
            <i id="eyeIcon" data-lucide="eye" class="w-5 h-5"></i>
          </button>
        </div>
      </div>

      <!-- Botón ingresar -->
      <div class="pt-2">
        <button 
          type="submit"
          class="w-full bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-600 hover:to-emerald-700 
                 text-white font-semibold py-3.5 rounded-xl text-sm flex items-center justify-center gap-2 
                 shadow-lg hover:shadow-emerald-500/50 transition-all duration-200 hover-lift"
        >
          <i data-lucide="log-in" class="w-5 h-5"></i>
          <span>Ingresar al Sistema</span>
        </button>
      </div>
    </form>

    <!-- Footer -->
    <footer class="text-center pt-4 space-y-2 border-t border-white/10">
      <p class="text-xs text-gray-500">Versión 1.0.0</p>
      <p class="text-sm font-semibold text-emerald-400">Los Quilmes S.A</p>
      <p class="text-[11px] italic text-gray-400">Desarrollado por Fernando Valle</p>
    </footer>

    <!-- Toast flotante -->
    <div 
      id="toastLoginError" 
      class="fixed bottom-6 right-6 bg-gradient-to-r from-red-600 to-red-500 text-white py-3 px-5 rounded-xl shadow-2xl text-sm flex items-center gap-3 opacity-0 pointer-events-none transition-all duration-300 z-50"
    >
      <i data-lucide="alert-triangle" class="w-5 h-5"></i>
      <span id="toastMessage">Error</span>
    </div>

  </section>
</div>
{% endblock %}

{% block scripts %}
<script src="/static/js/login.js?v=2.0"></script>
<script>lucide.createIcons();</script>
{% endblock %}
