{% extends "layout.html" %}

{% block title %}Restablecer Contraseña{% endblock %}

{% block contenido %}
<div class="flex justify-center items-center min-h-[70vh] px-4 animate-fade-in-up">
  <section class="w-full max-w-lg glass-effect border border-white/20 rounded-2xl shadow-2xl p-6 space-y-5 hover-lift">

    <!-- Encabezado -->
    <header class="text-center space-y-2">
      <div class="mx-auto flex items-center justify-center w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-400 to-emerald-600 shadow-xl">
        <i data-lucide="lock" class="w-6 h-6 text-white"></i>
      </div>
      <div>
        <h1 class="text-2xl font-bold text-white tracking-tight">Nueva Contraseña</h1>
        <p class="text-xs text-gray-400 mt-1">Ingresá tu nueva contraseña</p>
      </div>
    </header>

    <!-- Formulario -->
    <form id="resetPasswordForm" autocomplete="off" class="space-y-4">
      <input type="hidden" id="token" value="{{ token }}">
      
      <!-- Campo contraseña -->
      <div class="relative group">
        <label for="password" class="block text-xs font-medium text-gray-200 mb-1.5">Nueva Contraseña</label>
        <div class="relative">
          <input 
            id="password" 
            name="password" 
            type="password" 
            required 
            minlength="6"
            autofocus
            class="w-full bg-gray-800/50 border border-gray-700 pl-9 pr-10 py-2 rounded-lg text-sm text-white placeholder-gray-500 
                   focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all duration-200
                   group-hover:border-gray-600" 
            placeholder="Mínimo 6 caracteres"
          />
          <div class="absolute left-2.5 top-2.5 text-gray-400 group-focus-within:text-emerald-400 transition-colors">
            <i data-lucide="lock" class="w-4 h-4"></i>
          </div>
          <button
            type="button"
            id="togglePassword"
            class="absolute right-2.5 top-2.5 text-gray-400 hover:text-white transition-colors"
          >
            <i data-lucide="eye" class="w-4 h-4"></i>
          </button>
        </div>
      </div>

      <!-- Campo confirmar contraseña -->
      <div class="relative group">
        <label for="confirmPassword" class="block text-xs font-medium text-gray-200 mb-1.5">Confirmar Contraseña</label>
        <div class="relative">
          <input 
            id="confirmPassword" 
            name="confirmPassword" 
            type="password" 
            required 
            minlength="6"
            class="w-full bg-gray-800/50 border border-gray-700 pl-9 pr-3 py-2 rounded-lg text-sm text-white placeholder-gray-500 
                   focus:ring-2 focus:ring-emerald-500 focus:border-transparent outline-none transition-all duration-200
                   group-hover:border-gray-600" 
            placeholder="Repetí tu contraseña"
          />
          <div class="absolute left-2.5 top-2.5 text-gray-400 group-focus-within:text-emerald-400 transition-colors">
            <i data-lucide="lock" class="w-4 h-4"></i>
          </div>
        </div>
      </div>

      <!-- Mensaje de error -->
      <div id="errorMessage" class="hidden bg-red-500/10 border border-red-500/30 rounded-lg p-3 text-xs text-red-400">
        <i data-lucide="alert-circle" class="w-4 h-4 inline"></i>
        <span id="errorText"></span>
      </div>

      <!-- Botón restablecer -->
      <button 
        type="submit" 
        class="w-full bg-gradient-to-r from-emerald-600 to-emerald-500 text-white font-semibold py-2.5 px-4 rounded-lg shadow-lg
               hover:from-emerald-700 hover:to-emerald-600 transform hover:scale-[1.02] transition-all duration-200 text-sm
               flex items-center justify-center gap-2"
      >
        <i data-lucide="check-circle" class="w-4 h-4"></i>
        Restablecer Contraseña
      </button>
    </form>

  </section>
</div>

<script>
  // Toggle mostrar/ocultar contraseña
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  
  togglePassword.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    togglePassword.innerHTML = type === 'password' 
      ? '<i data-lucide="eye" class="w-4 h-4"></i>' 
      : '<i data-lucide="eye-off" class="w-4 h-4"></i>';
    lucide.createIcons();
  });

  // Enviar formulario
  document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const token = document.getElementById('token').value;
    const errorMessage = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    
    // Validar que coincidan
    if (password !== confirmPassword) {
      errorText.textContent = 'Las contraseñas no coinciden';
      errorMessage.classList.remove('hidden');
      lucide.createIcons();
      return;
    }
    
    // Ocultar error
    errorMessage.classList.add('hidden');
    
    try {
      const res = await fetch('/api/reset-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 
          token: token,
          new_password: password 
        })
      });
      
      const data = await res.json();
      
      if (res.ok) {
        alert('✅ ' + data.mensaje);
        window.location.href = '/';
      } else {
        errorText.textContent = data.detail;
        errorMessage.classList.remove('hidden');
        lucide.createIcons();
      }
    } catch (error) {
      errorText.textContent = 'Error al restablecer contraseña. Intentá de nuevo.';
      errorMessage.classList.remove('hidden');
      lucide.createIcons();
      console.error(error);
    }
  });
  
  // Inicializar íconos
  lucide.createIcons();
</script>
{% endblock %}
