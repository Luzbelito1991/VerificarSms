<div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
  <!-- Input búsqueda mejorado -->
  <div class="relative flex-1 sm:max-w-md group">
    <span class="absolute inset-y-0 left-4 flex items-center text-gray-400 pointer-events-none group-focus-within:text-emerald-400 transition-colors">
      <i data-lucide="search" class="w-5 h-5"></i>
    </span>
    <input
      type="text"
      id="buscarUsuarioTabla"
      placeholder="Buscar por nombre de usuario..."
      class="pl-12 pr-4 py-3 w-full bg-gray-800/50 border border-gray-700 text-sm rounded-xl
             text-white placeholder-gray-500 focus:ring-2 focus:ring-emerald-500 focus:border-transparent
             outline-none transition-all duration-200 group-hover:border-gray-600" />
  </div>

  <!-- Botón nuevo usuario mejorado -->
  <button
    type="button"
    onclick="abrirModal()"
    class="inline-flex items-center justify-center gap-2 px-6 py-3 rounded-xl font-semibold
           bg-gradient-to-r from-emerald-600 to-emerald-500 hover:from-emerald-500 hover:to-emerald-400
           text-white shadow-lg hover:shadow-emerald-500/50 transition-all duration-200 hover-lift
           whitespace-nowrap text-sm">
    <i data-lucide="user-plus" class="w-5 h-5"></i>
    Nuevo Usuario
  </button>
</div>
